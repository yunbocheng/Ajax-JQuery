<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个jQuery网页</title>
		<!-- 重要：首先要引入 jquery的库文件 -->
		<!-- 指定jquery的库文件位置，使用相对路径，和当前项目位于同一个目录下的指定文件 -->
		<script type="text/javascript" src="jquery-3.6.0.js"></script>
		<script type="text/javascript">
			/* 
				1. $(documnt) , $ 是jQuery中函数名称，document是函数的参数
					作用是 document 对象变成 jQuery函数库可以使用的对象。
				2. ready：是jQuery中的函数，是准备的意思，当网页的dom对象加载成功后
					会执行ready函数的内容， ready 相当于 js中的onload事件。
				3. function()自定义的表示ready(onload)后要执行的功能。
			 */
			/* 以下代码是 jQuery 标准写法 */
			$(document).ready(function(){
				// 自定义的功能代码
				alert("Hello World!! 标准写法");
			})
			
			/* 以下代码是 jQuery 简写写法 */
			$(function(){
				// 代码内容
				alert("Hello World!! 简写写法");
			})
			
			/* 这两个代码是等价的 */
		</script>
	</head>
	<body>
	</body>
</html>
