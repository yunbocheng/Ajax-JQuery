<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery对象转换为DOM对象</title>
		<script type="text/javascript" src="jquery-3.6.0.js"></script>
		<script type="text/javascript">
			function doclick(){
				/* 获取dom对象  */
				var dom = $("#num")[0];
				var num = dom.value;
				alert(num);
				
				/* 计算平方 */
				dom.value = num * num;
			}
		</script>
	</head>
	<body>
		<input type="text" id="num" value="请输入整数：">
		<input type="button" id="btn" value="计算平方" onclick="doclick()">
	</body>
</html>
