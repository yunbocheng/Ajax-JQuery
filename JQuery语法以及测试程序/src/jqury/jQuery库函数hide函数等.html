<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery库函数</title>
		<!--设置div盒子的样式 -->
		<style type="text/css">
			div{
				background : pink;
			} 
		</style>
		
		<!-- 导入 jQuery 库-->
		<script src="jquery-3.6.0.js" type="text/javascript"></script>
		<!-- 编写实现以下按钮的js代码 -->
		<script type="text/javascript">
		/* 	
				以下的这个大的 function(){} 函数代表 当页面中的所有元素加载完毕，
				此时才会进行这个函数体内部其他函数的绑定事件与函数的实现，
				如果不写这个函数，可能会造成在绑定事件的时候按钮还没有加载完毕，
				这个时候按钮绑定的事件会失效，这个大的 function(){}函数就相当于
				js中最外边嵌套的那个 onload 事件 ，也是等待页面中的所有元素加载
				完毕之后在进行按钮的绑定事件以及函数的实现。 */
			  
			  $(function(){
				 /* 以下代码是测试jQuery库中的 hide()函数 将选中的所有dom对象隐藏起来* /
				  /* 通过id选择器定位dom对象（此时是 btn1 ），定位到并且获取到这个dom对象之后，
				  会把这个dom对象转换为jQuery对象，所以此时一个jQuery对象绑定的 click鼠标单击事件绑，
				  dom对象绑定事件是 onclick  而jQuery没有on的存在 就是click 实现 hide()函数*/
				  /* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn1").click(function(){
					 /* 获取jQuery对象，此时的jQuery是一个包含所有被选中dom对象的数组 */
					 /* 以下使用的标签选择器，此时选中的是页面中所有用div标签声明的dom对象 */
					var $obj = $("div");
					 /* 测试 jQuery库中的 hide()函数 隐藏所有的被选中的dom对象*/
					$obj.hide();    // 结果是 页面中的div全部被隐藏
					// 将以上代码和起来写 $("div").hide(); 
				})
				 
				 /* 以下代码是测试 jQuery库中的 show()函数 将选中的所有dom对象在浏览器显示出来 */
				 /* 使用标签选择器 */
				 /* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn2").click(function(){
					var $obj = $("div");
					$obj.show();
				})
				
				/* 以下代码是测试 jQuery库中的 remove()函数 
				将jQuery对象数组中所有 DOM 对象及其子对象一并删除 */
				/* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn3").click(function(){
					/* 使用标签选择器获取select对象，操作的dom对象 这里获取的是select元素*/
					/* option为 select的子元素 此时选中的为select,会删除 select 这个元素
					以及select元素的子元素所有的 option 元素*/
					var $obj = $("select");
					/* 使用 jQuery库中的 remove()函数，删除jQuery对象数组中的 dom对象及其子对象 */
					$obj.remove();
				})
				
				/* 以下代码是测试jQuery库中的 empty函数，删除被选中的dom对象的所有子元素，不删除本身 */			
				/* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn4").click(function(){
					/* 使用标签选择器获取select对象，操作的dom对象 这里获取的是select元素*/
					/* option为 select的子元素 此时选中的为select,
					会删除select 这个元素下的所有的子元素option对象，不会删除自己，也就是select对象*/
					var $obj = $("select");
					/* 使用 jQuery库中的 empty()函数，删除jQuery对象数组中被选中dom对象的子对象 */
					$obj.empty();
				})
				
				/* 以代码是测试 jQuery库中的 append函数 为数组中所有 DOM 对象添加子对象 */
				/* 语法 ： $(选择器).append("我动态添加的 div")  可以增加任意的页面元素  */
				/* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn5").click(function(){
					/* 这里使用id选择器获取 div对象，为这个div对象添加子元素 */
					var $obj = $("#father");
					/* 使用jQuery库中的 append函数，给div对象添加子对象 */
					/* 添加的div样式可以在 style中进行设置，也可以在这个标签中设置 */
					/* $obj.append("<div style='font-size:40px'>我是子div</div>"); */
					/* style属性此时只能使用单引号括起来，不可以使用双引号 ，因为外边已经有双引号了，如果外边是单引号，
					里边可以使用双引号*/
					/* 注意：如果使用双引号将 style 属性括起来 以上代码会报错 after argument list (后参数列表)
					所以说这里*/
					/* 推荐使用外摆你是双引号，里边是单引号的形式 */
					// $obj.append('<div style="background : black">我是子div</div>');
					$obj.append("<div style='background : yellow'>我是子div</div>");
					
				})
				
				/* 以下代码测试的是 jQuery库中的html()函数 无参数调用方法，
				获取 DOM 数组第一个匹元素的内容。*/
				/* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn6").click(function(){
					/* 使用标签选择器定位dom对象，获取jQuery对象 */
					var $obj = $("span");
					/* 此时获取到的 jQuery对象数组中存在sapn对象，
					而html()这个函数是数组中的第一个对象的文本内容 */
					alert($obj.html());   // mysql是一个<b>数据库</b>
					/* 
						注意：获取到的这个结果不一定是该标签在网页上显示的内容，
						      而是开发者开发中对于这个标签编写的内容。可以清晰
							  的看到此时获取到的文本内容还有 <b></b>标签的存在
							  说明是没有经过浏览器编译的内容，在浏览器上并没有
							  显示这个 <b></b>,这个被浏览器编译成了加粗字体。
					 */
				})
				
				/* 以下代码是测试jQuery库中的html(值)函数。
				 有参数调用，用于设置 DOM 数组中 所有元素 的内容。*/
				 /* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn7").click(function(){
					/* 通过标签选择器获取网页中所有的 span对象，
					 为所有获取到的 span 设置统一的内容*/
					var $obj = $("span");
					/* 使用jQuery库中的 html(值) 设置所有 span的文本内容 */
					$obj.html("servlet的图标是一只<b>猫</b>");  
					
					/* 此时修改了span的文本内容，如果再次获取，获取到的是第一个span文本内容 */
					/* servlet的图标是一只<b>猫</b> */
					// servlet的图标是一只猫 (猫是加粗字体)
					/* 
						注意：如果此时设置的文本内容和网页编译器的编译语言有关
						比如上方我设置的<b></b>，此时在网页中会将这个标签进行
						编译，使得 猫 这个字变为加粗字体 
						如果此时通过 html() 这个函数获取到的文本还是
						servlet的图标是一只<b>猫</b>
						与上边的 html() 函数正好相反。
					*/
				})
				
				/* each函数是对数、json 和 dom 数组等的遍历,对每个元素调用一次函数  */
				/* 以下代码是测试jQuery库中的 each()函数遍历集合 */
				/* 
					index: 数组的下标    element: 数组的对象(这个是自定义的数组中的dom对象标识符)
					语法 1：$.each( 要遍历的对象, function(index,element) { 处理程序 } )
					语法 2：jQuery 对象.each( function( index, element ) { 处理程序 } )
				 */
				/* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn8").click(function(){
					/* 设置一个数组，用以后期遍历使用 */
					/* 
						js中设置数组的方式  (js中数组可以传递任意类型的参数)
							1. var arr = new Array();
							2. var arr = new Array("数字天堂",true,3.14,10,'A');
							3. var arr = [];
							4. var arr = ["数字天堂",true,3.14,10,'A'];
					*/
					var arr = new Array("数字天堂",true,3.14,10,'A');
					/* 此时的arr是一个数组对象，而不是jQuery对象 */
					/* 此时使用each()函数的语法一 : 遍历数组 ，因为第二种语法需要jQuery对象，
					   此时的 arr 是一个普通的数组对象，不存在jQuery对象。
					   语法 1：$.each( 要遍历的对象, function(index,element) { 处理程序 } )
					*/
				    /* 
					这个数组中此时又很多的元素，而each()这个函数调用一次只能获取到一个元素 
					注意 ：这个函数中的数组下标不一定是 i，自定义的，这个数组下标会从0依此递增，
						  他的大小会和数组中的元素个数保持一致，如果数组中有5个元素，那么i的
						  下标值就是 0~4，到4的时候会自动停止调用这个 each()函数。
					*/
				    /* arrobj 是自定义的数组里边元素的标识符 */
					/* 此时 element: 数组的对象是arr  arr是一个普通数组对象 */
					$.each(arr,function(i,arrobj){alert("数组的下标为：" + i + "," + "成员是：" + arrobj)});
					
					/* 将arr这个dom对象转换为 jQuery对象使用each()函数的语法二进行遍历 */
					/* 语法 2：jQuery 对象.each( function( index, element ) { 处理程序 } ) */
					$(arr).each(function(i,arrobj){alert("数组的下标为：" + i + "," + "成员是：" + arrobj)});
				})
				
				/* 以下代码是测试 jQuery库中each()函数遍历json对象 */
				/* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn9").click(function(){
					/* 自定义一个 json 对象 */
					/* 以下代码也可以这样写：var arr = {"name":"zhangsan","age":20}; */
					var arr = {name:"zhangsan",age:20};
					/* arr此时是一个 json对象，使用each()的第一种语法进行调用 */
					/* 此时element: 数组的对象是arr arr是一个json对象 */
					$.each(arr,function(i,arrobj){alert("json的key是：" + i + "," + "json的value是：" + arrobj)});
					
					/* 将arr(json对象)转化为jQuery对象，并使用each()的语法二进行遍历 
					$(arr).each(function(i,arrobj){alert("json的key是：" + i + "," + "json的value是：" + arrobj)});
					你会发现 结果是这个样子的 ： json的key是 ：0 json的 value是 ：[object,object]
					根据测试，不建议将json对象转换为jQuery对象，会发生错误。 */
				})
				
				/* 以下是代码是测试 jQuery库中的each()函数遍历dom对象
				/* 通过id选择器定位dom按钮对象，将其转化为jQuery对象，jQuery对象绑定鼠标单击事件。*/
				$("#btn10").click(function(){
					/* 通过id选择器定位dom对象，获取该dom对象的 jQuery对象*/
					/* 此时jQuery对象中存在多个dom对象 需要多次是使用each()函数进行获取*/
					/* 此时可以使用 each()函数的两种语法格式，因为此时可以获取到jQuery对象*/
					/* 使用表单选择器定位所有的text对象，获取jQuery对象 */
					/* 此时 element: 数组的对象是 ":text"  ":text“是一个jQuery对象 */
					/* 
						注意：在dom对象使用each()函数 获取到的 arrobj 是一个dom对象，
							  如果想获取dom对象的value值，需要使用 dom.value 方式获取。
					*/
				    /* 以下代码使用的是 each()函数的语法一 */
					/* 语法 1：$.each( 要遍历的对象, function(index,element) { 处理程序 } ) */
					$.each($(":text"),function(i,arrobj){alert("下标是："+ i + "," + "dom的value值是 ：" + arrobj.value)});
					
					/* 以下代码使用的是 each()函数的语法二 */
					/* 语法 2：jQuery 对象.each( function( index, element ) { 处理程序 } ) */
					$(":text").each(function(i,arrobj){alert("下标是："+ i + "," + "dom的value值是 ：" + arrobj.value)});
				})
				
				/* 
					重点：可以将 普通数组对象、dom对象转换为 jQuery对象来使用 each()的语法二进行遍历。
						  但是 json对象不可以转变为 jQuery对象，只能使用语法一遍历，不可以使用语法二。
				*/
			  })
		</script>
	</head>
	<body>
		
		<p style="color: red;">测试show函数 和 hide函数</p>
		<div id="one">我是one</div>
		<div id="two">我是two</div>
		
		<p style="color: red;">测试remove函数和empty函数</p>
		<!--下拉列表中的option相当于select对象的子元素 -->
		<select>
			<option value="老虎">老虎</option>
			<option value="狮子">狮子</option>
			<option value="豹子">豹子</option>
		</select>
		<br/>
		<br/>
		<br/>
		<select>
			<option value="大洋州">大洋州</option>
			<option value ="欧洲">欧洲</option>
			<option value ="美洲">美洲</option>
		</select>
		<br/>
		
		<p style="color: red;">测试append函数</p>
		<!-- 为数组中所有 DOM 对象添加子对象 -->
		<div id="father" style="background: red;">我是父div</div>
		<br/>
		
		<p style="color: red;">测试html函数</p>
		<span>mysql是一个<b>数据库</b></span>
		<br/>
		<span>使用jdbc访问数据库</span>
		<br/>
		
		<p style="color: red;">测试each函数遍历dom对象</p>
		<input type="text" value="张飞" /><br/>
		<input type="text" value="刘备" /><br/>
		<input type="text" value="关羽" /><br/>
		<br/>
		<p style="color: red;">功能按钮</p>
		<button id="btn1">隐藏所有div</button><br/>
		<button id="btn2">显示所有div</button><br/>
		<button id="btn3">清除所有下拉列表中option子标签</button><br/>
		<button id="btn4">删除所有下拉列表</button><br/>
		<button id="btn5">使用append函数添加元素</button><br/>
		<button id="btn6">获取第一个span文本内容</button><br/>
		<button id="btn7">设置所有span的内容</button><br/>
		<button id="btn8">each循环遍历数组</button><br/>
		<button id="btn9">each循环遍历json对象</button><br/>
		<button id="btn10">each循环遍历dom对象</button><br/>
	</body>
</html>
